<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
<body>

    <div class="card">
        <div class="card-header">
          Payment for example
        </div>
        <div class="card-body">
            <div class="alert alert-danger" role="alert">Some fields are missing</div>
            
              <form class="row g-3">
                <div class="col-md-5">
                  <label for="Card#" class="form-label">Card#</label>
                  <input type="text" placeholder="XXXXXXXXXXXXXXXX" class="form-control" id="Card#">
                </div>
                <div class="col-md-3">
                    <label for="inputCVC#" class="form-label">CVC#</label>
                    <input type="text" placeholder="000000000" class="form-control" id="inputCVC#">
                  </div>
                <div class="col-md-4">
                  <label for="inputAmount" class="form-label">Amount</label>
                  <div class="input-group mb-3"><span class="input-group-text">$</span><input type="password" class="form-control" id="inputAmount"></div>
                  
                </div>
                <div class="col-6">
                  <label for="inputName" class="form-label">First Name</label>
                  <input type="text" class="form-control" id="inputName">
                </div>
                <div class="col-6">
                    <label for="inputLastName" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="inputLastName">
                  </div>
                
                <div class="col-md-6">
                  <label for="inputCity" class="form-label">City</label>
                  <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="col-md-4">
                  <label for="inputState" class="form-label">State</label>
                  <select id="inputState" class="form-select">
                    <option selected>Pick a state</option>
                    <option>...</option>
                  </select>
                </div>
                <div class="col-md-2">
                  <label for="inputZip" class="form-label">Postal Code</label>
                  <input type="text" class="form-control" id="inputZip">
                </div>
              

                <div class="col-md-6">
                    <label for="inputZip" class="form-label">We accept:</label>
                    
                  <div class="paymen-method">
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                      <label class="form-check-label" for="inlineCheckbox1">1</label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                      <label class="form-check-label" for="inlineCheckbox2">2</label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3" disabled>
                      <label class="form-check-label" for="inlineCheckbox3">3 (disabled)</label>
                    </div>
                  </div>  
                </div>
                <div class="col-md-6">
                    <label for="floatingTextarea" class="form-label">Message</label>
                    <div class="form-floating">
                      <textarea class="form-control" id="floatingTextarea"></textarea>
                     </div>
                     <small class="text-muted">Add any notes here.</small>
                </div>
                

      <div class="card-footer"> 
        <a href="#" class="btn btn-secondary">Cancel</a>
        <button type="submit" class="btn btn-primary">Send</button>    
      </div>
                
        
    </div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
